<html ng-app = 'Example' ng-controller = 'Main'>
  <head>
    <meta charset="utf-8">
    <title>angular-grouped-bars</title>

    <link rel="stylesheet" href="../build/css/angular-grouped-bars.min.css">
    <link rel="stylesheet" href="css.css">
  </head>
  <body>
  <div class = "lol">
    <grouped-bars title = 'Accidentes'>
      <bar title = 'Costo'>
        <pin position = '10' color = '"#344ed0"'></pin>
        <pin position = '50' color = '"#f341e2"'></pin>
        <pin position = '70' color = '"#f28758"'></pin>
        <pin position = '100' color = '"#000"'></pin>
      </bar>
      <bar title = 'Incidencias'>
        <pin position = '30' color = '"#f341e2"'></pin>
        <pin position = '19' color = '"#000"'></pin>
        <pin position = '78' color = '"#344ed0"'></pin>
      </bar>
    </grouped-bars>
    <grouped-bars title = 'Mermas'>
      <bar title = 'Costo'>
        <pin position = '0' color = '"#344ed0"'></pin>
        <pin position = '6' color = '"#cdd9ce"'></pin>
        <pin position = '7' color = '"#172567"'></pin>
        <pin position = '100' color = '"#000"'></pin>
      </bar>
      <bar title = 'Incidencias'>
        <pin position = '45' color = '"#f341e2"'></pin>
        <pin position = '78' color = '"#000"'></pin>
        <pin position = '61' color = '"#344ed0"'></pin>
      </bar>
    </grouped-bars>
  </div>
    <script src = '../bower_components/angular/angular.min.js'></script>
    <script src = '../build/angular-grouped-bars.min.js'></script>
    <script src = 'app.js'></script>
  </body>
</html>
